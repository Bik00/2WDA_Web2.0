<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function isNaNCheck(){
        document.write("MyLove" + isNaN("MyLove")+ "<br/>");
        document.write("1976/12/01 " + isNaN("1976/12/01")+ "<br/>");
        document.write("300 " + isNaN(123)+ "<br/>");
        document.write("-1.23 " + isNaN(-1.23)+ "<br/>");
        document.write("0 " + isNaN(0)+ "<br/>");
      }
    </script>
    <input type="button" value="isNaN결과" onClick="isNaNCheck()">
  </body>
</html>
