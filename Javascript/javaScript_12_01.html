<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>내장함수 - isFinite()</title>
  </head>
  <body>
    유한수이면True 리턴.~ , 무한수이면False 리턴.!
    <br/><br/><br/>
    <script>
      document.write("MyLove&nbsp;&nbsp;" + isFinite("MyLove") + "<br/>");
      document.write("1976/12/01 &nbsp;&nbsp;" + isFinite("1976/12/01")+
      "<br/>");
      document.write("300 &nbsp;&nbsp;" + isFinite(365)+ "<br/>");
      document.write("-1.23 &nbsp;&nbsp;" + isFinite(-1.23)+ "<br/>");
      document.write("0 &nbsp;&nbsp;" + isFinite(0)+ "<br/>");
    </script>
  </body>
</html>
