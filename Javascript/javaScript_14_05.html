<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event - onKeyDown</title>
  </head>
  <body>
    <script>
      function numberCheckNoNumber(eEvent)
      {
        var num; var char; var numCheck;
        if(window.event) {num= eEvent.keyCode;} //키보드의키값
        else if(eEvent.which) {num= eEvent.which;} //눌린키의ASCII값
        char = String.fromCharCode(num); // num이65면‘A’반환
        numCheck= /\d/; // 정규표현식
        return !numCheck.test(char); // 정규표현식객체의test함수
      }
    </script>
  </body>
</html>
