<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>연산자 처리 예제</title>
  </head>
  <body>
    <script>
      var X = 100;
      var Y = 30;

      sum = X+Y;
      minus=X-Y;

      document.write("NUM1 :"+X+", NUM2 :"+Y+"<br>");
      document.write("더하기 :"+sum+"<br>");
      document.write("빼기 :"+minus+"<br>");
    </script>
  </body>
</html>
