<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>자바스크립트:if문</title>
  </head>
  <body>
    <script>
      var currDate= new Date();
      var currTime= currDate.getHours();
      if(currTime< 12) {
        document.write("오전이네요~~ 자~ 행복한 하루를 시작해야죠??");
      } else if (currTime>=12){
        document.write("오후네요. 날씨도 좋은데~ 농구 한 게임 어떠세요?");
      }
    </script>
  </body>
</html>
