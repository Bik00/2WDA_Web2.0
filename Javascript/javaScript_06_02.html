<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>논리 연산자 실습</title>
  </head>
  <body>
    <script>
      var answer = prompt("나이가몇입니까? ", "");
      if (answer > 12 && answer < 20) {
        alert("10대입니다!");
      } else {
        alert("10대가아닙니다!");
      }
    </script>
    <script>
      var answer = prompt("어떤음식을좋아하세요? ", "");
      if ( answer == "불고기" || answer == "짜장면" || answer == "순대국") {
        alert("매우좋아하는음식입니다!!");
      } else { alert("좋아하는음식이없네요!!"); }
    </script>
  </body>
</html>
