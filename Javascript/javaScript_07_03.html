<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 : for문</title>
  </head>
  <body>
    <script>
      for(x=0; x<3; x++){
        document.write("당신이최고예요!!! <br/>");
      }
    </script>
    <script>
      var name = prompt("당신의 이름을 입력하세요");
      for (var name in document){
        console.log(name + ": 환영합니다~");
      }
    </script>
  </body>
</html>
