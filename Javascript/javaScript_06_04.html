<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>논리연산자 실습 3</title>
  </head>
  <body>
    <script>
      var num1=50;
      var num2=100;
      var num3=0;
      document.write("num1 = " + num1+".<br>");
      document.write("num2 = " + num2+".<br>");
      document.write("num3 = " + num3+".<p>");
      document.write("num1 && num2 = " +(num1 && num2)+".<br>");
      document.write("num1 || num2 = " +(num1 || num2)+".<p>");
      document.write("! num1 = " + !num1+".<br>");
      document.write("!(num1 && num2) = " +!(num1 && num2)+".<br>");
      document.write("!(num1 && num3) = " +!(num1 && num3)+".<br>");
</script>
  </body>
</html>
