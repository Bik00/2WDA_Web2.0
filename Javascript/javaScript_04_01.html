<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>증감 연산자 실습</title>
  </head>
  <body>
    <script>
      var x=5;
      var y=0;
      y = ++x; //x를 먼저 증가하고 y에 대입한다.
      document.write("<선 증가><br>");
      document.write("y="+y+"<br>");
      document.write("x="+x+"<br>");
      document.write("-------------<br>");
      var x=5;
      var y=0;
      y = x++; //x를 y에 대입하고 x를 증가한다.
      document.write("<후 증가><br>");
      document.write("y="+y+"<br>");
      document.write("x="+x+"<br>");
    </script>
  </body>
</html>
