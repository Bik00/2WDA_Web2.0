<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event - onLoad</title>

  <script>
    function loadComplete()
    {
      window.status= "페이지가 전부 로딩 되었습니다!";
    }
  </script>
</head>
<body onload="loadComplete()">
  This property does not work in default configuration of IE, Firefox, Chrome, Safari or Opera 15+.
</body>
</html>
