<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>01 아이디로 엘리먼트 찾기</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"></script>
      <style>
      html *{
        margin:0;
        padding:0;
      }
      body span {
        color:red; fontsize:30px;
      }
      div {
        border:1px solid green;
        margin:5px;
      }
      li {
        border: 1px solid blue;
        list-style: none;
        margin: 5px;
      }
    </style>
    <script>
      $(function(){ //#(document).ready(function(){});의 줄임 표기
        $('.elements').css('color','cyan');
      });
      // $(document).ready(//jquery가 발생하는 이벤트 함수로써 jquery 함수가 모두 준비되어서 실행이 가능하면 호출된다. (jquery의 함수 역할)
      //   function(){ //callback 함수 호출
      //     var el = $('#element'); // el - jQuery 객체, id가 element인 dom 엘리먼트 객체를 선택한 jQuery 객체
      //     el.css('color','red');
      //     console.log(el);
      //   }
      // );
      //jQuery 객체
    </script>
  </head>
  <body>
    <span>'element'라는 아이디를 선택하여 해당 엘리먼트 색 변경</span>
    <div>
    1
    <div>1-1</div>
    </div>
    <div>2
      <div>2-1
        <div>2-1-1
          <ul>
            <li>2-1-1-1</li>
            <li class="elements">2-1-1-2</li>
           <!-- <li id='element'>2-1-1-3</li> -->
            <li class="elements">2-1-1-3</li>
            <li>2-1-1-4</li>
            <li>2-1-1-5</li>
          </ul>
        </div>
      </div>
      <div>2-2
        <div>2-2-1
          <ul>
            <li>2-2-1-1</li>
            <li>2-2-1-2</li>
            <li>2-2-1-3</li>
            <li>2-2-1-4</li>
            <li>2-2-1-5</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
