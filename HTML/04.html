<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html 이미지 태그 실습</title>
</head>
<body>
	<figure>
		<h3>포털 사이트</h3>
		<a href=http://www.google.com>
			<img src="google.png" alt="구글 로고" width="200"><br>
			<figcaption>(그림)구글사이트 로고</figcaption>
		</a>
		<a href=http://www.naver.com>
			<img src="naver.gif" alt="네이버 로고" width="200"><br>
			<figcaption>(그림) 네이버사이트 로고</figcaption>
		</a>
	</figure>
</body>
</html>
