<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #a {
        visibility : hidden;
        border : 1px dotted red;
      }
      #b {
        visibility : visible;
        border : 1px dotted red;
      }
    </style>
  </head>
  <body>
    <h1>Visibility 속성</h1>
    <img id="a" src="eagle.png" width="150" height="120" alt="lion">
    <img id="b" src="audio.png" width="150" height="120" alt="audio">
  </body>
</html>
